<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Products</title>
</head>
<body>
	<div align="center">
		<h1>Edit Products</h1>
		<form action="/update-products" method="post" enctype="multipart/form-data">
		   <input type="hidden" name="id" th:value=${products.id}>
		   <table cellpadding=5>
		   <tr>
		      <td>Name</td>
		      <td><input type="text" name="name" th:value="${products.name}"></td>
		   </tr>
		   <tr>
		      <td>Description</td>
		      <td><input type="text" name="description" th:value="${products.description}"></td>
		   </tr>
		   <tr>
		      <td>Price</td>
		      <td><input type="text" name="price" th:value="${products.price}"></td>
		   </tr>
		    <tr>
		      <td>Category</td>
		      <td><input type="text" name="category" th:value="${products.category}"></td>
		   </tr>
		    <tr>
		      <td>Image</td>
		      <td><img alt="old_img" height="100px" width="150px" th:src="${products.imageLink}"></td>
		      <td><input type="file" name="image" th:value="${products.image}"></td>
		   </tr>
		    <tr>
		      <td>Stock</td>
		      <td><input type="text" name="stock" th:value="${products.stock}"></td>
		   </tr>
		   </table>
		   <button>Edit</button>
		</form>
	</div>
</body>
</html>
