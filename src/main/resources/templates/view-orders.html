<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Orders </title>
</head>
<body>

<div th:each="order:${orders}" align="center">
<hr>
        Order id: <span th:text="${order.razorpay_order_id}"></span><br><Br>
        Payment id: <span th:text="${order.razorpay_payment_id}"></span><br><Br>
        Ordered date: <span th:text="${order.orderDate}"></span><br><Br>
        Total Price: <span th:text="${order.totalPrice}"></span><br><Br>
        <hr>
        Items:
          
        <div th:each="item:${order.items}">
            Name: <span th:text="${item.name}"></span><br><br>
            Price: <span th:text="${item.price}"></span><br><br>
            quantity: <span th:text="${item.quantity}"></span><br><br>
            Image: <img height="150px" width="150px" th:src="${item.imageLink}"></img><br><br>
            category: <span th:text="${item.category}"></span><br><br>
        </div>
      
    </div>
</body>
</html>
