<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage your Products</title>
</head>
<body>
<div align="center">
	<div>
		<h3 style="color: green;" th:text="${session.success}"></h3>
		<h3 style="color: red;" th:text="${session.failure}"></h3>
		<th:block th:text="${@messageRemover.remove()}"></th:block>
	</div>
	<h1>Manage Products</h1>
	<table border=1>
	<tr>
	<th>Name</th><th>Picture</th><th>Description</th><th>Stock</th><th>Price</th><th>Category</th><th>Edit</th><th>Delete</th>
	</tr>
	<tr th:each="p:${products}">
	<td th:text="${p.name}"></td>
	<td><img height="100px" width="100px" th:src="${p.imageLink}"></td>
	<td th:text="${p.description}"></td>
	<td th:text="${p.stock}+' Units'"></td>
	<td th:text="${p.price}"></td>
	<td th:text="${p.category}"></td>
	<td><a th:href="'/edit/'+${p.id}"><button>Edit</button></a></td>
	<td><a th:href="'/delete/'+${p.id}"><button>Delete</button></a></td>
	</tr>
	</table>
	</div>
	<br>
			<center><a href="/vendor/home"><button>Back</button></a></center>
</body>
</html>
